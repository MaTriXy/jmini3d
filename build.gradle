buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
    }
}

allprojects {
    project.group = 'com.github.mobialia'
    project.version = '0.9.5'

    repositories {
        maven { url 'https://jitpack.io' }
        google()
        mavenCentral()
    }
}