buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

allprojects {
    project.group = 'com.mobialia'
    project.version = '0.9.4'

    repositories {
        mavenLocal()
        maven { url 'https://dl.bintray.com/mobialia/maven' }
        google()
        jcenter()
    }
}